<style>
body {
color: #462967;
font-family: 'Roboto', sans-serif;
}

#root {
padding-bottom: 40px;
background-color: #fff;
}

.container {
overflow: visible;
}

a:focus, button:focus {
outline: none !important;
}

.control-label {
padding: 0 !important;
text-align: left !important;
}

.form-control {
font-size: 16px;
font-weight: 300;
border-radius: 0;
height: 40px;
-webkit-appearance: none;
box-shadow: none !important;
color: #999;
}

select.form-control {
background-image: url(https://cdn.rawgit.com/allenpc/skylet-irl-assets/4984befc/dropdownarrow.png);
background-repeat: no-repeat;
background-position: right 10px center;
}

img.logo {
display: block;
margin: 0 auto;
padding-bottom: 20px;
width: 250px;
}

.inspire-me img {
width: 60px;
display: inline;
margin-bottom: 5px;
}

.inspire-me {
text-align: right;
}

.jobs {
background-color: #f5f5f5;
padding: 5px 10px;
}

.jobs .job-values {
font-size: 16px;
color: #999;
font-weight: 300;
}

.select-one {
font-weight: 300;
font-size: 14px;
color: #999;
}

.btn-custom {
background-color: #37c2d2;
border-color: #37c2d2;
color: #fff;
}
.btn-custom:hover,
.btn-custom:focus,
.btn-custom:active,
.btn-custom.active {
background-color: #2cb4c4;
border-color: #27a1af;
color: #fff;
}
.btn-custom.disabled:hover,
.btn-custom.disabled:focus,
.btn-custom.disabled:active,
.btn-custom.disabled.active,
.btn-custom[disabled]:hover,
.btn-custom[disabled]:focus,
.btn-custom[disabled]:active,
.btn-custom[disabled].active,
fieldset[disabled] .btn-custom:hover,
fieldset[disabled] .btn-custom:focus,
fieldset[disabled] .btn-custom:active,
fieldset[disabled] .btn-custom.active {
background-color: #37c2d2;
border-color: #37c2d2;
}

label {
margin: 0;
font-size: 16px;
font-weight: 500;
}

.nopad {
margin-bottom: 5px;
}

.message {
font-size: 20px;
}

.intro {
font-size: 16px;
text-align: center;
margin-bottom: 30px;
font-weight: 500;
}

.first-intro {
background-image: url(https://cdn.rawgit.com/allenpc/skylet-irl-assets/12b2acbd/girlheader.png);
background-size: cover;
background-repeat: no-repeat;
background-position: center bottom;
padding: 50px 0;
margin: 0 -15px 20px -15px;
}

.header {
padding: 20px;
text-align: center;
}

.header img {
width: 150px;
display: inline-block;
}

.purple {
background-color: #462967;
color: #fff;
margin: 0 -15px 20px -15px;
text-align: center;
font-size: 18px;
padding: 30px 0;
}

.purple .recap {
font-size: 24px;
padding: 0 30px;
font-family: Quicksand;
font-weight: 500;
}

.purple .cash {
width: 120px;
display: inline-block;
padding: 20px;
}

.purple .amount {
font-weight: 300;
}

.purple-header {
color: #462967;
padding: 10px;
font-size: 24px;
text-align: center;
font-family: Quicksand;
}

.purple .score {
font-size: 60px;
background-image: url(https://cdn.rawgit.com/allenpc/skylet-irl-assets/4984befc/Circlescoreiconv2.png);
background-size: 110px;
background-position: center;
background-repeat: no-repeat;
height: 140px;
padding-top: 26px;
}

.email-msg {
color: #999;
font-size: 18px;
text-align: center;
font-weight: 300;
margin-bottom: 20px;
}

.first-intro img {
width: 180px;
display: inline-block;
margin-bottom: 10px;
}

.first-intro .big {
font-size: 28px;
padding: 0 40px;
font-weight: 300;
font-family: Quicksand;
}

.get-irl {
margin-top: 20px;
text-align: center;
}

.get-irl > button, .get-irl > a {
font-size: 20px;
width: 100%;
}

.page {
margin-right: 40px;
}

@media (min-width: 600px) {
body {
background-color: #5E378A;
}

#root {
margin: 30px auto;
width: 400px;
padding-bottom: 20px;
border-radius: 6px;
box-shadow: 0 0 35px 6px rgba(0, 0, 0, 0.4);
overflow: hidden;
perspective: 1px;
}
}
</style>
